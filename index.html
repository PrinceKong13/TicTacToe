<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="board">
      <h1>Tic Tac Toe</h1>
      <h2></h2>

      <div class="row">
        <div class="top left diagonal-down"></div>
        <div class="top middle"></div>
        <div class="top right diagonal-up"></div>
      </div>

      <div class="row">
        <div class="center left"></div>
        <div class="center middle diagonal-down diagonal-up"></div>
        <div class="center right"></div>
      </div>

      <div class="row">
        <div class="bottom left diagonal-up"></div>
        <div class="bottom middle"></div>
        <div class="bottom right diagonal-down"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
